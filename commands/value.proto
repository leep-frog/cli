syntax = "proto3";
package commands;

option go_package = "commands";

message Value {
  oneof type {
    string string = 1;
    int32 int = 2;
    float float = 3;
    bool bool = 4;

    StringList string_list = 5;
    IntList int_list = 6;
    FloatList float_list = 7;
  }
}

message StringList {
  repeated string value = 1;
}

message IntList {
  repeated int32 value = 1;
}

message FloatList {
  repeated float value = 1;
}
